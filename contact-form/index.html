<html>
    <head>
        <title></title>
        <meta charset="utf-8">
        
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular-route.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular-messages.min.js"></script>
        <link href='custom.css' rel='stylesheet' type='text/css'>      
    </head>
    <body ng-app="myApp" id="page">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2">
                    <h1>How can we help you today?</h1>   
                    <hr>       
                    <form class="well form-horizontal" action=" " method="post"  id="contact_form" role="form" name="myForm" ng-controller="myCtrl" ng-controller="myCtrl">
                        <div class="messages"></div>
                        <div class="controls">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="form_name">Firstname *</label>
                                        <input type="text" name="myName" ng-model="myname" ng-minlength="5" ng-maxlength="10" ng-focus="Show()" class="form-control input" placeholder="First Name" required />
                                            <div ng-messages="myForm.myName.$error" style="color:maroon" role="alert" ng-show="difine">
                                                <div ng-message="required">You did not enter a field</div>
                                                <div ng-message="minlength">Your field is too short</div>
                                                <div ng-message="maxlength">Your field is too long</div>
                                            </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="form_lastname">Lastname *</label>
                                            <input type="text" name="lastName" ng-model="Myname" ng-minlength="5" ng-maxlength="15"  class="form-control input" ng-focus="ballon1()" placeholder="Last Name" required  />
                                                <div ng-messages="myForm.lastName.$error" style="color:maroon" role="alert" ng-show="dolor1">
                                                    <div ng-message="required">You did not enter a field</div>
                                                    <div ng-message="minlength">Your field is too short</div>
                                                    <div ng-message="maxlength">Your field is too long</div>
                                            </div>                              
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="form_email">Email *</label>
                                            <input type="email" name="email" ng-model="Email"  ng-maxlength="8" ng-focus="ballon3()" class="form-control input" placeholder="Email Address" required />
                                                <div ng-messages="myForm.email.$error" style="color:maroon" role="alert" ng-show="dolor3">
                                                <div ng-message="maxlength">Enter valid e-mail id @</div>
                                            </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="form_phone">Phone</label>
                                        <input type="tel" name="phone" class="form-control" placeholder="Please enter your phone">                                        
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="form_message">Message *</label>
                                            <textarea type="text" name="adress" ng-model="address"  ng-minlength="2" ng-focus="ballon4()" class="form-control input" placeholder="" required/></textarea>
                                                <div ng-messages="myForm.adress.$error" style="color:maroon" role="alert" ng-show="dolor4">
                                                    <div ng-message="minlength">required field</div>
                                                </div>                                
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <button class="btn btn-success btn-send">SEND MESSAGE</button>
                                </div>
                            </div>                            
                        </div>
                    </form>
                </div>
            </div> 
        </div> 



        <script type="text/javascript" src="custom.js"></script>
    </body>
</html>
